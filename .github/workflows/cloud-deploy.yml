name: Cloud Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: libre-sports
          image: gcr.io/cloudrun/libre-sports
          region: us-west1
          credentials: ${{ secrets.GCP_SA_KEY }}
      - name: Use Output
        run: curl "${{ steps.deploy.outputs.url }}"
